
<!doctype html>
<html>
<head>
<title>초대장</title>
<meta charset="utf-8">
    <link href="style/invitation.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap" rel="stylesheet">
    
</head>

<body>

<!-- CSS Ticket inspired by -->
<!-- https://dribbble.com/shots/2677752-Dribbble-invite-competition -->

<div class="ticket">
    <div class="stub">
      <div class="top">
        <span class="admit">Katchandaisuki</span>
        <span class="line"></span>
        <span class="num">
          권유진
          <span>짱</span>
        </span>
      </div>
      <div class="number">우승기원</div>
      <div class="invite">
        당신을 초대 합니다
      </div>
    </div>
    <div class="check">
      <div class="big">
        생체 <br> DEBUT
      </div>
      <div class="number"></div>
      <div class="info">
        <section>
          <div class="title">Date</div>
          <div>2023/11/19</div>
        </section>
        <section>
          <div class="title">Held In</div>
          <div>삼성역 섬유센터 2F</div>
        </section>
        <section>
          <div class="title">TIME</div>
          <div>13:30</div>
        </section>
      </div>
    </div>
  </div>
</body>
